<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pastebin Forum{% endblock %}</title>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}">Pastebin Forum</a></h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a> |
            <a href="{{ url_for('create_paste') }}">Buat Paste Baru</a> |
            <a href="{{ url_for('search') }}">Pencarian</a>
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <hr>
        <p><em>Simple Pastebin Forum - Dibuat dengan Flask</em></p>
    </footer>
</body>
</html>
